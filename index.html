<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ukulele Tuner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="labels">
      <span>G</span>
      <span>C</span>
      <span>E</span>
      <span>A</span>
    </div>
    <div class="uke">
      <button class="section" id="g">
        <div class="string g-string"></div>
      </button>
      <button class="section" id="c">
        <div class="string c-string"></div>
      </button>
      <button class="section" id="e">
        <div class="string e-string"></div>
      </button>
      <button class="section" id="a">
        <div class="string a-string"></div>
      </button>
    </div>
    <script type="text/javascript">
      let context = new AudioContext(),
        oscillator = null;
      const frequencies = {
        g: 392,
        c: 261.63,
        e: 329.63,
        a: 440
      };

      document.querySelectorAll('.section').forEach(section =>
        section.addEventListener('click', e => {
          oscillator = context.createOscillator();
          oscillator.frequency.value = frequencies[e.target.id];
          oscillator.connect(context.destination);
          oscillator.start(context.currentTime);
          oscillator.stop(context.currentTime + 1);
        })
      );
    </script>
  </body>
</html>
